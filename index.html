<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="body-class">
    <div class="app">
        <div class="form-check form-switch">
            <input class="form-check-input shadow-none" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        <div class="value">
            <input type='text' placeholder="0" readonly="true" id="number">
        </div>
        <div class="buttons">
            <div class="button-grid-4">
                <button onclick="show('1')">1</button>
                <button onclick="show('2')">2</button>
                <button onclick="show('3')">3</button>
                <button onclick="show('4')">4</button>
                <button onclick="show('+')" class="operation-buttons">+</button>
            </div>
            <div class="button-grid-4">
                <button onclick="show('5')">5</button>
                <button onclick="show('6')">6</button>
                <button onclick="show('7')">7</button>
                <button onclick="show('8')">8</button>
                <button onclick="show('-')" class="operation-buttons">-</button>
            </div>
            <div class="button-grid-4">
                <button onclick="show('9')">9</button>
                <button onclick="show('0')">0</button>
                <button onclick="show('*')" class="operation-buttons">*</button>
                <button onclick="show('/')" class="operation-buttons">/</button>
                <button onclick="show('.')" class="operation-buttons">.</button>
            </div>
            <div class="button-grid-4">
                <button id="cls" class="operation-cls">AC</button>
                <button onclick="show('%')" class="operation-buttons">%</button>
                <button id="equals" onclick="equals()" class="operation-buttons">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
